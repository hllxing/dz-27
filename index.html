<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form id="registration-form">
    <label for="first-name">Ім'я:</label>
    <input type="text" id="first-name" name="first-name">
    <br>

    <label for="last-name">Прізвище:</label>
    <input type="text" id="last-name" name="last-name">
    <br>

    <label for="birth-data">Дата народження:</label>
    <input type="text" id="birth-data" name="birth-data">
    <br>

    <div class="gender">
        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="Чоловіча">
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="Жіноча">
        <label for="female">Жінка</label>
    </div>
    <br>

    <label for="city">Місто:</label>
    <select id="city" name="city">
        <option value="Не обрано">Не обирати</option>
        <option value="Київ">Київ</option>
        <option value="Дніпро">Дніпро</option>
        <option value="Одеса">Одеса</option>
    </select>
    <br>

    <label for="address">Адреса:</label>
    <textarea id="address" name="address"></textarea>
    <br>

    <div class="languages">
        <label>Мови:</label>
        <input type="checkbox" id="english" name="languages" value="Англійська">
        <label for="english">Англійська</label>
        <input type="checkbox" id="russian" name="languages" value="Російська">
        <label for="russian">Російська</label>
        <input type="checkbox" id="ukrainian" name="languages" value="Українська">
        <label for="ukrainian">Українська</label>
    </div>
    <br>

    <button type="submit" id="submit">Зберегти</button>
</form>

<script src="script.js"></script>
</body>
</html>
